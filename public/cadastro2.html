<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - InovaTribo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #000000;
      --blue-neon: #00bfff;
      --yellow-btn: #f7e300;
      --text-white: #ffffff;
      --text-gray: #cccccc;
      --font-main: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-dark);
      color: var(--text-white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .logo img {
      width: 40px;
      height: auto;
    }

    .logo h2 {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--blue-neon);
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 0.4rem;
    }

    p.subtitle {
      font-size: 0.9rem;
      color: var(--text-gray);
      margin-bottom: 1.2rem;
    }

    h2#form-title {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }

    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    input {
      width: 85%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      background-color: #1c2333;
      color: var(--text-white);
      font-size: 0.85rem;
    }

    input::placeholder {
      color: var(--text-gray);
    }

    .btn-submit {
      background-color: #007bff;
      color: white;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      width: 85%;
      font-size: 0.85rem;
      position: relative;
      overflow: hidden;
    }

    .btn-submit::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn-submit:active::after {
      left: 100%;
    }

    #message {
      font-size: 0.8rem;
      color: red;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./logo_cerebro.png" alt="Logo InovaTribo" />
      <h2>inovaTribo</h2>
    </div>
    <h1>Junte-se Ã  comunidade<br>que transforma o futuro</h1>
    <p class="subtitle">Cadastre-se para cocriar e inovar com a gente</p>

    <h2 id="form-title">Cadastro</h2>
    <form class="form" id="register-form">
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
      <input type="email" id="email" name="email" placeholder="Digite seu email" required />
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />
      <input type="password" id="confirmar" name="confirmar" placeholder="Confirme sua senha" required />
      <button type="submit" class="btn-submit">Cadastrar</button>
      <p id="message"></p>
    </form>
  </div>
</body>
</html>
