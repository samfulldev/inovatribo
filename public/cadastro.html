<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - InovaTribo</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style-cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <section class="left">
      <div class="logo">
        <img src="./logo_cerebro.png" alt="Logo InovaTribo" />
        <h2>inovaTribo</h2>
      </div>
      <h1>Crie sua conta</h1>
      <p>Participe da comunidade e transforme ideias em inovação</p>

      <form id="auth-form">
        <input type="email" id="email" name="email" placeholder="Digite seu email" required />
        <input type="password" id="password" name="password" placeholder="Crie uma senha" required />
        <button type="submit" id="submit-btn" class="btn-create">Cadastrar</button>
        <p id="message" style="color: red;"></p>
      </form>
    </section>

    <section class="right">
      <img src="./noscomlampada.png" alt="Rede de nós conectados" class="network" />
    </section>
  </div>
</body>
</html>
