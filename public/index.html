<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - InovaTribo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #000000;
      --blue-neon: #00bfff;
      --yellow-btn: #f7e300;
      --text-white: #ffffff;
      --text-gray: #cccccc;
      --font-main: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-dark);
      color: var(--text-white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .logo img {
      width: 40px;
      height: auto;
    }

    .logo h2 {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--blue-neon);
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 0.4rem;
    }

    p.subtitle {
      font-size: 0.9rem;
      color: var(--text-gray);
      margin-bottom: 1.2rem;
    }

    h2#form-title {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }

    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .input-group {
      position: relative;
      width: 85%;
    }

    .input-group input {
      width: 100%;
      padding: 0.6rem 0.6rem 0.6rem 2.2rem;
      border: none;
      border-radius: 6px;
      background-color: #1c2333;
      color: var(--text-white);
      font-size: 0.85rem;
    }

    .input-group input::placeholder {
      color: var(--text-gray);
    }

    .input-group .icon {
      position: absolute;
      top: 50%;
      left: 0.6rem;
      transform: translateY(-50%);
      font-size: 1rem;
      color: var(--text-gray);
    }

    .btn-login {
      background-color: #007bff;
      color: white;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      width: 85%;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      position: relative;
      overflow: hidden;
    }

    .btn-login::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn-login:active::after {
      left: 100%;
    }

    .btn-create {
      background-color: var(--yellow-btn);
      color: black;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      width: 85%;
      font-size: 0.85rem;
    }

    #toggle {
      font-size: 0.85rem;
      color: #00bfff;
      cursor: pointer;
      margin-top: 0.4rem;
    }

    #message {
      font-size: 0.8rem;
      color: red;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./logo_cerebro.png" alt="Logo InovaTribo" />
      <h2>inovaTribo</h2>
    </div>
    <h1>Conectando mentes que<br>transformam o futuro</h1>
    <p class="subtitle">Uma comunidade para cocria√ß√£o e inova√ß√£o tecnol√≥gica</p>

    <h2 id="form-title">Login</h2>
    <form class="form" id="auth-form">
      <div class="input-group">
        <span class="icon">üìß</span>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required />
      </div>
      <div class="input-group">
        <span class="icon">üîí</span>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" id="submit-btn" class="btn-login" onclick="playClickSound()">
        üîê Entrar
      </button>
      <p id="message"></p>
      <p id="toggle">N√£o tem conta? Cadastre-se</p>
      <button type="button" class="btn-create" onclick="window.location.href='cadastro.html'">Criar nova conta</button>
    </form>
  </div>

  <!-- Som ao clicar -->
  <audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e5c9b3d3e.mp3?filename=click-124467.mp3"></audio>
  <script>
    function playClickSound() {
      const sound = document.getElementById("click-sound");
      sound.play();
    }
  </script>
</body>
</html>
