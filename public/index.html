<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - InovaTribo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #000000;
      --blue-neon: #00bfff;
      --yellow-btn: #f7e300;
      --text-white: #ffffff;
      --text-gray: #cccccc;
      --font-main: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-dark);
      color: var(--text-white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .logo img {
      width: 40px;
      height: auto;
    }

    .logo h2 {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--blue-neon);
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 0.4rem;
    }

    p.subtitle {
      font-size: 0.9rem;
      color: var(--text-gray);
      margin-bottom: 1.2rem;
    }

    h2#form-title {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }

    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    input {
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      background-color: #1c2333;
      color: var(--text-white);
      font-size: 0.85rem;
      width: 100%;
    }

    input::placeholder {
      color: var(--text-gray);
    }

    .btn-login {
      background-color: #007bff;
      color: white;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 0.85rem;
    }

    .btn-login a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .btn-create {
      background-color: var(--yellow-btn);
      color: black;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 0.85rem;
    }

    #toggle {
      font-size: 0.85rem;
      color: #00bfff;
      cursor: pointer;
      margin-top: 0.4rem;
    }

    #message {
      font-size: 0.8rem;
      color: red;
    }

    a:hover {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./logo_cerebro.png" alt="Logo InovaTribo" />
      <h2>inovaTribo</h2>
    </div>
    <h1>Conectando mentes que<br>transformam o futuro</h1>
    <p class="subtitle">Uma comunidade para cocriação e inovação tecnológica</p>

    <h2 id="form-title">Login</h2>
    <form class="form" id="auth-form">
      <input type="email" id="email" name="email" placeholder="Digite seu email" required />
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
      <button type="submit" id="submit-btn" class="btn-login">
        <a href="https://inovatribo-2.onrender.com/principal.html">Entrar</a>
      </button>
      <p id="message"></p>
      <p id="toggle">Não tem conta? Cadastre-se</p>
      <button type="button" class="btn-create" onclick="window.location.href='cadastro.html'">Criar nova conta</button>
    </form>
  </div>
</body>
</html>
