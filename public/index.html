<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - InovaTribo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style-login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <section class="left">
      <div class="logo">
        <img src="./logo_cerebro.png" alt="Logo InovaTribo" />
        <h2>inovaTribo</h2>
      </div>
      <h1>Conectando mentes que<br>transformam o futuro</h1>
      <p>Uma comunidade para cocriação e inovação tecnológica</p>

      <h2 id="form-title">Login</h2>
      <form class="form" id="auth-form">
        <input type="email" id="email" name="email" placeholder="Digite seu email" required />
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
        <button type="submit" id="submit-btn" class="btn-login">Entrar</button>
        <p id="message" style="color: red;"></p>
        <p id="toggle" style="cursor: pointer; color: blue;">Não tem conta? Cadastre-se</p>
        <button type="button" class="btn-create" onclick="window.location.href='cadastro.html'">Criar nova conta</button>
      </form>
    </section>

    <section class="right">
      <img src="./noscomlampada.png" alt="Rede de nós conectados" class="network" />
    </section>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://nlswvewwcewmpaypzbps.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sc3d2ZXd3Y2V3bXBheXB6YnBzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MDM4MjUsImV4cCI6MjA3NTI3OTgyNX0.lsWZJOHszJHRYQSM6B2ZRkdHWmHhfNbZO3yRnx93pxo"
    );

    let isLogin = true;
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const toggle = document.getElementById("toggle");
    const message = document.getElementById("message");

    toggle.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Cadastro";
      submitBtn.textContent = isLogin ? "Entrar" : "Cadastrar";
      toggle.textContent = isLogin ? "Não tem conta? Cadastre-se" : "Já tem conta? Faça login";
      message.textContent = "";
    });

    document.getElementById("auth-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      let result;
      if (isLogin) {
        result = await supabase.auth.signInWithPassword({ email, password });
      } else {
        result = await supabase.auth.signUp({ email, password });
      }

      if (result.error) {
        message.textContent = result.error.message;
      } else {
        message.textContent = "";
        window.location.href = "/principal.html";
      }
    });
  </script>
</body>
</html>
