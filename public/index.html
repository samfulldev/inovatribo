<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - InovaTribo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #000000;
      --blue-neon: #00bfff;
      --green-neon: #00ff99;
      --yellow-btn: #f7e300;
      --text-white: #ffffff;
      --text-gray: #cccccc;
      --font-main: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background: var(--bg-dark);
      color: var(--text-white);
    }

    .container {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      min-height: 100vh;
      align-items: center;
      padding: 4rem 6%;
      gap: 2rem;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1.8rem;
      max-width: 480px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo img {
      width: 55px;
      height: auto;
    }

    .logo h2 {
      font-size: 2.3rem;
      font-weight: 700;
      color: var(--blue-neon);
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      line-height: 1.3;
      color: var(--text-white);
    }

    p {
      font-size: 1rem;
      color: var(--text-gray);
      max-width: 90%;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      max-width: 320px;
      margin-top: 0.5rem;
    }

    input {
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background-color: #1c2333;
      color: var(--text-white);
      font-size: 0.95rem;
    }

    input::placeholder {
      color: var(--text-gray);
    }

    .btn-login {
      background-color: #007bff;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }

    .btn-login a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .btn-create {
      background-color: var(--yellow-btn);
      color: black;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .right {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .network {
      width: 100%;
      max-width: 500px;
      height: auto;
      object-fit: contain;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
    }

    @media (max-width: 1024px) {
      .container {
        display: flex;
        flex-direction: column;
        padding: 2rem;
        text-align: center;
      }

      .left {
        align-items: center;
        max-width: 100%;
        order: 1;
      }

      .right {
        align-items: center;
        justify-content: center;
        order: 2;
        width: 100%;
        display: flex;
        margin-top: 2rem;
      }

      .network {
        width: 80%;
        max-width: 360px;
      }
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        text-align: left;
      }

      .left, .right {
        width: 100%;
        max-width: 100%;
      }

      .left {
        order: 1;
      }

      .right {
        order: 2;
        justify-content: flex-end;
        display: flex;
        margin-top: 1rem;
      }

      .logo img {
        width: 40px;
      }

      .logo h2 {
        font-size: 1.6rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      input,
      .btn-login,
      .btn-create {
        font-size: 0.85rem;
        padding: 0.6rem;
      }

      .network {
        width: 70%;
        max-width: 280px;
      }
    }

    a {
      color: inherit;
      text-decoration: none;
      font-weight: inherit;
    }

    a:hover {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="left">
      <div class="logo">
        <img src="./logo_cerebro.png" alt="Logo InovaTribo" />
        <h2>inovaTribo</h2>
      </div>
      <h1>Conectando mentes que<br>transformam o futuro</h1>
      <p>Uma comunidade para cocriação e inovação tecnológica</p>

      <h2 id="form-title">Login</h2>
      <form class="form" id="auth-form">
        <input type="email" id="email" name="email" placeholder="Digite seu email" required />
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
        <button type="submit" id="submit-btn" class="btn-login"><a href="https://inovatribo-2.onrender.com/principal.html">Entrar</a></button>
        <p id="message" style="color: red;"></p>
        <p id="toggle" style="cursor: pointer; color: blue;">Não tem conta? Cadastre-se</p>
        <button type="button" class="btn-create" onclick="window.location.href='cadastro.html'">Criar nova conta</button>
      </form>
    </section>

    <section class="right">
      <img src="./noscomlampada.png" alt="Rede de nós conectados" class="network" />
    </section>
  </div>
</body>
</html>
